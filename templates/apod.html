{% extends 'otherSources.html' %}
{% load static %}

{% block asked_content %}
    <br><br>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval = '40000'>

        <ol class="carousel-indicators">
            {% for image in prev_30 %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"
                    class="{{ image.active }} bg-dark"></li>
            {% endfor %}
        </ol>

        <div class="carousel-inner">
            {% for image in prev_30 %}
                <div class="carousel-item {{ image.active }}">
                    <div class="card mb-3" style = "background-color: lightgrey !important;">
                        <a href = "{{image.url}}" target = "_blank"><img class="card-img-top" src="{{ image.url }}" alt="Link to the imagery content"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ image.title }}</h5>
                            <p class="card-text">{{ image.explanation }}</p>
                            <p class="card-text"><small class="text-muted">date : {{ image.date }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon bg-dark"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon bg-dark"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
